<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of examples</title>
    <link rel="stylesheet" href="../photon/dist/css/photon.css">
    <style media="screen" type="text/css">
      header h4 {
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h4>Choose an example...</h4>
      </header>
      <div class="window-content">
        <ul class="list-group" id="items">
        </ul>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-large btn-default" id="cancel">Cancel</button>
          <button class="btn btn-large btn-positive pull-right" id="go">Go!</button>
        </div>
      </footer>
    </div>

    <script type="text/x-handlebars-template" id="list-item-template">
      <!-- <img class="img-circle media-object pull-left"
            src="{{preview}}" alt="{{name}}"
            width="32" height="32" /> -->

      <div class="media-body">
        <h2><span class="icon icon-{{icon}}"></span> {{name}}</h2>
        <!-- <p>{{description}}</p> -->
      </div>
    </script>

    <script src="./exampleList.js"></script>
  </body>
</html>
