<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="photon/dist/css/photon.css">
    <style type="text/css">
      form {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Options</h1>
      </header>

      <div class="window-content">
        <form>
          <div class="form-group">
            <label for="examples-path">Path to graphics-examples repo:</label>
            <input type="text" id="example-path" name="example-path" class="form-control" />
          </div>

          <div class="form-group">
            <label for="preferred-editor">Open new projects with editor:</label>
            <select class="form-control" name="preferred-editor" id="preferred-editor">
              <option value="default">(system default)</option>
              <option value="none">(none)</option>
            </select>
          </div>
        </form>
      </div>

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-large btn-primary pull-right" id="save">Save</button>
          <button class="btn btn-large btn-default" id="cancel">Cancel</button>
        </div>
      </footer>
    </div>

    <script type="text/javascript">
      const storage = require('electron-json-storage');
      const pathEl = document.getElementById('example-path');
      const editorEl = document.getElementById('preferred-editor');

      document.getElementById('save').addEventListener('click', () => {
        storage.set('examplePath', {value: pathEl.value }, (err) => {
          if (err) throw err;
        });

        storage.set('preferredEditor', {value: editorEl.value}, (err) => {
          if (err) throw err;
        });
      });

      document.getElementById('cancel').addEventListener('click', () => {
        const win = require('electron').remote.getCurrentWindow();
        win.close();
      });

      const EDITORS = new Map();
      EDITORS.set('Sublime Text', 'subl');
      EDITORS.set('Atom', 'atom');
      EDITORS.set('Brackets', 'brackets');

      EDITORS.forEach((value, key) => {
        const opt = document.createElement('option');
        opt.value = value;
        opt.innerHTML = key;
        editorEl.appendChild(opt);
      });

      storage.get('examplePath', (err, data) => {
        if (err) throw err;

        if (!data.value) {
          pathEl.value = '~/.example-starter/graphics-examples';
        } else {
          pathEl.value = data.value;
        }
      });

      storage.get('preferredEditor', (err, data) => {
        if (err) throw err;

        if (!data.value) {
          editorEl.value = process.env.EDITOR || 'default';
        } else {
          editorEl.value = data.value;
        }
      })
    </script>
  </body>
</html>
